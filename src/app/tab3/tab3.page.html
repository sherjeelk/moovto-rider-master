<ion-header>
  <ion-toolbar>
    <ion-title>
      Previous Deliveries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="orders.length === 0" class="m-t-100 text-center p-t-30">

    <img src="/assets/images/box.png" width="100" height="100">
    <h4 class="text-light-grey m-t-25">No Deliveries!</h4>

  </div>

  <div class="content" *ngIf="orders.length > 0">

    <mat-card class="order-card" (click)="openDetails(order)" *ngFor="let order of orders">
      <div class="row">
        <div class="col"><p>#{{order.id}}</p></div>
        <div class="col text-right"> <mat-icon (click)="copyToClipBoard(order.id)"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
          <path fill="#767676" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
        </svg></mat-icon></div>
      </div>

      <div class="row">
        <div class="col">
          <mat-icon>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#767676" d="M9,10H7V12H9V10M13,10H11V12H13V10M17,10H15V12H17V10M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V8H19V19Z" />
            </svg>
          </mat-icon>
          {{data.getHumanShortDate(order.date)}}
        </div>

        <div class="col">
          <mat-icon>
            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#767676" d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z" />
            </svg>
          </mat-icon>
          {{data.returnTime(order.from)}}
        </div>
      </div>

      <p class="m-t-10 name">{{itemsToName(order.items)}}</p>

      <p class="m-t-7">Charges : &nbsp; <b>&euro;{{order.total}}</b></p>

    </mat-card>

  </div>

</ion-content>
