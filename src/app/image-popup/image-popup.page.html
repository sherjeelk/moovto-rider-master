<ion-header>
  <ion-toolbar>
    <ion-title>Image Preview</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()"><ion-icon name="close"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="padding: 8px">
    <img [src]="imageUrl" *ngIf="imageUrl">
  </div>

</ion-content>
